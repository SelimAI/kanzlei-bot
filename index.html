<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanzlei Bot</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Willkommen beim Kanzlei Bot!</h1>

  <script type="module">
    const supabaseUrl = 'https://kanzlei-bot.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrZ2NndGR6a3pxdGltY3Z4eHFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMjI3OTAsImV4cCI6MjA2OTc5ODc5MH0.3DuiIIeAwPS483zpt6uc2qrHYFuEM5QRIuHGpmYrpJk';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function ladeBenutzer() {
      const { data: users, error } = await supabase
        .from('users')
        .select('*');

      const ausgabe = document.createElement('ul');

      if (error) {
        console.error('Fehler beim Laden:', error);
        ausgabe.innerText = 'Fehler beim Laden der Benutzer.';
      } else {
        users.forEach(user => {
          const li = document.createElement('li');
          li.textContent = user.email;
          ausgabe.appendChild(li);
        });
      }

      document.body.appendChild(ausgabe);
    }

    ladeBenutzer();
  </script>
</body>
</html>
